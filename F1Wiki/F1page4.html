  <h2>Feedback</h2>
  <hr class="divider">
  <form onsubmit="return results()" action="F1formreply.html" id="rip" method="get">
    <fieldset width=200px>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" tabindex="1" required autofocus><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" tabindex="2" required><br>
      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" tabindex="3" required><br><br>
      <p>Enter your Gender:</p>
      <input type="radio" id="male" name="gender" tabindex="4" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <label for="contact">Contact Number:</label><br>
      <input type="tel" name="contact" tabindex="5" title="8 digits telephone number" id="contact" pattern="[0-9]{8}" required><br><br>
      <label for="Favourite Drivers">Favorite Drivers:</label><br>
      <select id="drivers" name="drivers" tabindex="6">
        <option value="Charles Leclerc" selected>Charles Leclerc</option>
        <option value="Sebastian Vettel">Sebastian Vettel</option>
        <option value="Daniel Ricciardo">Daniel Ricciardo</option>
        <option value="Lando Norris">Lando Norris</option>
        <option value="Nicholas Latifi">Nicholas Latifi</option>
        <option value="Kimi Raikkonen">Kimi Raikkonen</option>
        <option value="Romain Grosjean">Romain Grosjean</option>
        <option value="Pierre Gasly">Pierre Gasly</option>
        <option value="Sergio Perez">Sergio Perez</option>
        <option value="Lance Stroll">Lance Stroll</option>
        <option value="Kevin Magnussen">Kevin Magnussen</option>
        <option value="Alex Albon">Alex Albon</option>
        <option value="Daniil Kvyat">Daniil Kvyat</option>
        <option value="Esteban Ocon">Esteban Ocon</option>
        <option value="Max Verstappen">Max Verstappen</option>
        <option value="Lewis Hamilton">Lewis Hamilton</option>
        <option value="Carlos Sainz Jr.">Carlos Sainz Jr.</option>
        <option value="George Russell">George Russell</option>
        <option value="Valtteri Bottas">Valtteri Bottas</option>
        <option value="Antonio Giovinazzi">Antonio Giovinazzi</option>
      </select><br><br>
      <textarea placeholder="Type your message..." id="feedback" tabindex="7" required></textarea><br><br>
      <input type="submit" tabindex="8" value="Submit"><br><br>
    </fieldset>
  </form>
